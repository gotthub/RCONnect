apiVersion: v1
kind: Service
metadata:
  name: rcon
  namespace: minecraft
  labels:
    app: rconnect
spec:
  type: ClusterIP
  selector:
    app: rconnect
  ports:
    - name: http
      port: 80
      targetPort: web
    # Optional: expose backend internally too (handy for debugging/automation)
    - name: api
      port: 6304
      targetPort: api
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: rconnect
  namespace: minecraft
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rconnect
  template:
    metadata:
      labels:
        app: rconnect
    spec:
      containers:
        - name: web
          image: ghcr.io/gotthub/rconnect-web:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: web
              containerPort: 3000
          env:
            # Helpful default so the UI can reach the backend in the same Pod
            # If the UI does not support this, ignore it; users can still enter the URL manually.
            - name: RCONNECT_BACKEND_URL
              value: "http://127.0.0.1:6304"
          readinessProbe:
            tcpSocket:
              port: web
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            tcpSocket:
              port: web
            initialDelaySeconds: 15
            periodSeconds: 20
          resources:
            requests:
              cpu: 50m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi

        - name: api
          image: ghcr.io/gotthub/rconnect-api:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: api
              containerPort: 6304
          env:
            # If server/index.js supports PORT, set it here. Otherwise remove.
            - name: PORT
              value: "6304"

            # If you later adapt backend to read these automatically:
            # - name: RCON_HOST
            #   value: "bohnsdorfcraft-1-minecraft.minecraft.svc.cluster.local"
            # - name: RCON_PORT
            #   value: "25575"
            # - name: RCON_PASSWORD
            #   valueFrom:
            #     secretKeyRef:
            #       name: rconnect-secrets
            #       key: rcon_password

          readinessProbe:
            tcpSocket:
              port: api
            initialDelaySeconds: 3
            periodSeconds: 10
          livenessProbe:
            tcpSocket:
              port: api
            initialDelaySeconds: 10
            periodSeconds: 20
          resources:
            requests:
              cpu: 25m
              memory: 64Mi
            limits:
              cpu: 250m
              memory: 256Mi
